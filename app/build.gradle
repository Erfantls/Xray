plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def calcVersionCode() {
    def versionCodeFile = file('versionCode.txt')
    def versionCode = versionCodeFile.text.trim().toInteger()
    return versionCode + abiId.toInteger()
}

android {
    namespace 'io.github.saeeddev94.xray'
    compileSdk 34

    defaultConfig {
        applicationId 'io.github.saeeddev94.xray'
        minSdk 29
        targetSdk 34
        versionCode calcVersionCode()
        versionName '4.0.0'

        vectorDrawables {
            useSupportLibrary true
        }
    }

    packagingOptions {
        doNotStrip '**/*.so'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        buildConfig = true
        viewBinding = true
    }

    externalNativeBuild {
        ndkVersion = '26.1.10909125'
        ndkBuild {
            path = 'src/main/jni/Android.mk'
        }
    }

    splits {
        abi {
            enable true
            reset()
            //noinspection ChromeOsAbiSupport
            include abiTarget.split(',')
            universalApk false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'])
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.9.22')
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
